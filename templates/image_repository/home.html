{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="csrf_token" content="{{ csrf_token }}" charset="UTF-8">
    <title>Image Repository</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles/home.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
</head>
<body>

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <p  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </p>
        {% endfor %}
    </ul>
{% endif %}

<h2><u>Hello {% if first_name %}{{ first_name }}{% else %}{{ "Anonymous User" }}{% endif %}</u></h2>
<form action="{% url 'image_repository:home' url %}" method="post">
    <fieldset>
        <legend><h3>Upload</h3></legend>
        {% csrf_token %}
        <table>
            {{ image_form.as_table }}
        </table>
        <input type="submit" value="Submit">
    </fieldset>
</form>

<p><a href="{% url 'image_repository:index' %}">Log out</a></p>

</body>
</html>
