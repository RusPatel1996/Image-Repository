{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="csrf_token" content="{{ csrf_token }}" charset="UTF-8">
    <title>Image Repository</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles/signup.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
</head>
<body>

<form action="{% url 'image_repository:signup' %}" method="post">
    {% csrf_token %}
    <fieldset>
        <legend><h1>Sign Up</h1></legend>
        <table>
            {{ signup_form.as_table }}
        </table>
        <input type="submit" value="Submit">
    </fieldset>
</form>

<p><a href="{% url 'image_repository:index' %}"> << Go Back</a></p>

</body>
</html>
