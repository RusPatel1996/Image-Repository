{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="csrf_token" content="{{ csrf_token }}" charset="UTF-8">
    <title>Image Repository</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles/signup.css' %}">
</head>
<body>

<h2>Sign Up</h2>
<form action="{% url 'image_repository:register' %}" method="post">
    {% csrf_token %}
    <label>First Name
        <input type="text" placeholder="Enter Username" name="uname" required>
    </label>
    <label>Last Name
        <input type="text" placeholder="Enter Username" name="uname" required>
    </label>
    <label>Username
        <input type="text" placeholder="Enter Username" name="uname" required>
    </label>
    <label>Password
        <input type="password" placeholder="Enter Password" name="pwd" required>
    </label>
    <button type="submit">Log In</button>
</form>


</body>
</html>
